{% extends "base.html" %}

{% block content %}

<div class="slider">
    <ul class="slides">
      <li>
        <img src="./static/images/index-hero.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3>Eat Well, Eat Healthy</h3>
          
        </div>
      </li>
      <li>
        <img src="./static/images/salad-bowl.jpg"> <!-- random image -->
        <div class="caption left-align">
          <h3>Beautiful Food</h3>
          
        </div>
      </li>
      <li>
        <img src="https://lorempixel.com/580/250/nature/3"> <!-- random image -->
        <div class="caption right-align">
          <h3>Gorgeous Recipes</h3>
          
        </div>
      </li>
      <li>
        <img src="https://lorempixel.com/580/250/nature/4"> <!-- random image -->
        <div class="caption center-align">
          <h3>Welcome To Slimming Gusto!</h3>
          
        </div>
      </li>
    </ul>
  </div>
  <div class="container">
      <div class="row card-panel transparent">
          <form action="#" method="post" class="col s12">
              <div class="row valign-wrapper center-align">
                  <div class="input-field col s12 m8">
                      <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                      <input type="text" name="query" id="query" minlength="3" class="validate" required>
                      <label for="query">Search Recipes</label>
                  </div>
                  <div class="col s12 m4">
                      <a href="#" class="red btn text-shadow">Reset</a>
                      <button type="submit" class="light-blue darken-1 btn text-shadow">
                          <i class="fas fa-search left"></i> Search
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </div>
{% endblock %}
