{% extends "base.html" %}
{% block content %}

<div class="section">
    <div class="container">
        <div class="row">
            <img src="./static/images/index-hero.jpg">
            <div class="col s12 m6 center-align">
                <h2><strong>{{ recipe.recipe_title|title }}</strong></h2>
            </div>
        </div>
    </div>
</div>

<!-- Recipe section -->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s6 offset-3">
                <h4>Info <i class="fas fa-info-circle"></i></h4>
                <i class="far fa-folder-open"></i><span class="sr-only">Category</span> {{ recipe.category_name|capitalize }}<br>
                <i class="far fa-clock"></i><span class="sr-only">Prep Time</span> {{ recipe.prep_time }} mins<br>
                <i class="far fa-clock"></i><span class="sr-only">Cook Time</span> {{ recipe.cook_time }} mins<br>
                <i class="fas fa-users"></i> {{ recipe.serves }} servings<br>
                <i class="fas fa-layer-group"></i><span class="sr-only">Kcal Per Serving</span> {{ recipe.kcal }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
